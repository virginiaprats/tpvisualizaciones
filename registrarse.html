                <li><a href="" target="_blank">INFORMACIÓN ÚTIL</a></li>

                <li><a class="btn-accion" href="registrarse.html" target="_blank">Registrarse</a></li>
                <li><a class="btn-accion" href="login.html" target="_blank">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
            <div class="w3-center">
    
                <form class="formulario w3-container w3-white w3-card-4" style="min-width: 257px;" action="">
                    <div class="w3-container w3-padding-large">
                        <h3 style="color:#14417b;">Registro</h3>
                    </div>
                    <div class="w3-container w3-padding-large">
                        <input type="text" name="name" id="name" placeholder="Nombre" class="w3-input">
                    </div>
                    <div class="w3-container w3-padding-large">
                        <input type="text" name="lastname" id="lastname" placeholder="Apellido" class="w3-input">
                    </div>
                    <div class="w3-container w3-padding-large w3-row-padding">
                        <div class="w3-container w3-left w3-half">
                            <select class="w3-select" name="option">
                                <option value="" selected>DNI</option>
                                <option value="1">Pasaporte</option>
                                <option value="2">Libreta Cívica</option>
                                <option value="3">Libreta de Enrolamiento</option>
                            </select>
                        </div>
                        <div class="w3-container w3-half">
                            <input type="text" name="document" id="document" placeholder="Número de documento">
                        </div>
                    </div>
                    <div class="w3-container w3-padding-large">
                        <select name="genero" class="select w3-left">
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                            <option value="ninguno">No binario</option>
                        </select>
                    </div>
                    <div class="w3-container w3-padding-large">
                        <input type="date" name="fecha" class="w3-left" value="2022-11-19" min="1901-01-01" max="2022-11-19">
                    </div>
                    
                    <div class="w3-container w3-padding-large w3-left">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="w3-container w3-padding-large w3-left">
                        <input type="email" name="email" id="email" placeholder="Repetir Email">
                    </div>
                    <div class="w3-container w3-padding-large w3-left w3-half">
                        <input type="text" name="phone" id="phone" placeholder="Teléfono o Celular">
                    </div>
                    <div class="w3-container w3-padding-large">
                        <input type="password" name="password" id="password" placeholder="Contraseña" class="w3-input">
                    </div>

                    
       
                    <div class="w3-container w3-padding-large w3-margin-bottom" >
                        <button type="button" class="w3-button w3-round-large w3-hover-cyan" style="background-color: #14417b; color:white;" name="submit" id="submit">Registrase</button>
                    </div>
                </form>
            </div>
        


       
    </div>
    </main>

        </div>
