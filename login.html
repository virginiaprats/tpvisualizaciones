<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0aa6304a5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="Logo">     
        <nav>
            <ul>
                <li><a href="" target="_blank">INFORMACIÓN ÚTIL</a></li>
                <li><a href="" target="_blank">CENTROS MÉDICOS</a></li>
                <li><a href="" target="_blank">PREVENCIÓN</a></li>
            </ul>
            <ul>
                <li><a class="btn-accion" href="registrarme.html" target="_blank">Registrarme</a></li>
            </ul>
        </nav>
    </header>

    <form class="formulario">
        <h1>Login</h1>
        
        <div class="contenedor">

            <div class="agrupador">
                <div class="centrar">
                    <div class="input-contenedor uno">
                        <input type="email" placeholder="Email" id="email">
                    </div>

                
                    <div class="input-contenedor">
                        <input type="password" placeholder="Contraseña" id="contrasenia">
                    </div>
                </div>
            </div> 

            <div class="input-check">
                <input type="checkbox">Recordar mis datos
            </div>

            <p class="parrafo"><a href="#">¿Olvidaste la contraseña?</a></p>

      
            <div class="div-boton">
                <input type="submit" value="Ingresar" class="boton">
            </div>
        


        </div>

    </form>
</body>
</html>
